{% extends 'layout.html' %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/menu.css') }}">

<div class="menu">

    {% for mes in meses %}
        <div class="mes">
            <h3>{{mes.mes}}</h3>
            <div class="despesas">Despesas: {{mes.total_despesas}}</div>
            <div class="receitas">Receitas: {{mes.total_receitas}}</div>
            <div class="saldo">Saldo: {{mes.saldo}}</div>
            <a href="{{ url_for('overview', nome_mes=mes.mes) }}" class="btn-editar">Editar</a>
        </div>
    {% endfor %}
    
</div>

{% endblock %}
